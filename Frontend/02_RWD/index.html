<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upoznavanje sa RWD</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="grid-container visina">
      <div
        class="title-bar"
        data-responsive-toggle="example-menu"
        data-hide-for="medium"
      >
        <button
          class="menu-icon"
          type="button"
          data-toggle="example-menu"
        ></button>
        <div class="title-bar-title">Menu</div>
      </div>

      <div class="top-bar" id="example-menu">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Site Title</li>
            <li>
              <a href="#">One</a>
              <ul class="menu vertical">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
              </ul>
            </li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu"></ul>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-6 medium-8 smaal-4 cell">
          <div class="success callout">lijevo</div>
        </div>
        <div class="large-6 medium-4 smaal-8 cell">
          <div class="success callout">desno</div>
        </div>
      </div>

      <!--Pocinju podaci-->

      <ol id="podaci"></ol>

      <!--Dodavanje noivog -->

      <form>
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Naziv <input type="text" id="Trajanje"" /> </label>
            </div>
            <div class="medium-6 cell">
              <label>Trajanje <input type="text" id="Trajanje"" /> </label>
            </div>
          </div>
        </div>
        <a href="#" id="dodaj" class="success button expanded">Dodaj</a>
      </form>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
